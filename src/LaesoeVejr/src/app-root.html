<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3" style="z-index: 1">
  <button class="btn btn-light dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
    <i class="bi bi-sun-fill"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-end shadow">
    <li>
      <button
        class="dropdown-item d-flex align-items-center ${theme === 'light' ? 'active' : ''}"
        click.trigger="useTheme('light')"
      >
        <i class="bi bi-sun-fill me-2 opacity-50"></i>
        Light
        <i class="bi bi-check2 ms-auto" show.bind="theme === 'light'"></i>
      </button>
    </li>
    <li>
      <button
        class="dropdown-item d-flex align-items-center ${theme === 'dark' ? 'active' : ''}"
        click.trigger="useTheme('dark')"
      >
        <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
        Dark
        <i class="bi bi-check2 ms-auto" show.bind="theme === 'dark'"></i>
      </button>
    </li>
    <li>
      <button
        class="dropdown-item d-flex align-items-center ${theme === 'auto' ? 'active' : ''}"
        click.trigger="useTheme('auto')"
      >
        <i class="bi bi-circle-half me-2 opacity-50"></i>
        Auto
        <i class="bi bi-check2 ms-auto" show.bind="theme === 'auto'"></i>
      </button>
    </li>
  </ul>
</div>
