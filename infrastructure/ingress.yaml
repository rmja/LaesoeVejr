apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laesoe-vejr
  namespace: laesoe-vejr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    # Support Server-Sent Events (SSE)
    # Set timeouts for long-running requests, such as SSE for weather updates that are sent every 60 seconds
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - laesoe-vejr.dk
      - www.laesoe-vejr.dk
      - vejr.laesoe.org
      secretName: laesoe-vejr-ingress-tls
  rules:
    - host: laesoe-vejr.dk
      http:  
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laesoe-vejr
                port:
                  number: 80
    - host: www.laesoe-vejr.dk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laesoe-vejr
                port:
                  number: 80
    - host: vejr.laesoe.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laesoe-vejr
                port:
                  number: 80
